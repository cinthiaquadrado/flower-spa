<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flower Spa</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="cards">
		<section class="card">
			<div class="icon">
				<img src="assets/mascara-facial.png" alt="Tratamentos">
			</div>
			<h3>Veja novos tratamentos</h3>
			<span>Fale conosco para garantir o melhor serviço para você.</span>
			<button>Saiba mais</button>
		</section>
		<section class="card">
			<div class="icon">
				<img src="assets/tigela.png" alt="Produtos">
			</div>
			<h3>Nossos produtos</h3>
			<span>Garanta descontos que você nunca viu em SP!</span>
			<button>Saiba mais</button>
		</section>
		<section class="card">
			<div class="icon">
				<img src="assets/esteticista.png" alt="Colaboradores">
			</div>
			<h3>Colaboradores</h3>
			<span>Conheça os profissionais que trazem sucesso ao spa.</span>
			<button>Saiba mais</button>
		</section>
	</main>

</html>
